components:
  schemas:
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    Message:
      type: object
      properties:
        user:
          type: integer
          nullable: true
        room:
          type: integer
          nullable: true
        body:
          type: string
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
      required:
      - created
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
    PatchedMessage:
      type: object
      properties:
        user:
          type: integer
          nullable: true
        room:
          type: integer
          nullable: true
        body:
          type: string
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
    PatchedRoom:
      type: object
      properties:
        host:
          type: integer
          nullable: true
        topic:
          type: integer
          nullable: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
        rules:
          type: string
          nullable: true
    PatchedTopic:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
    PatchedUserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
          nullable: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
    Register:
      type: object
      properties:
        username:
          type: string
          maxLength: 150
          minLength: 1
        email:
          type: string
          format: email
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - password1
      - password2
      - username
    ResendEmailVerification:
      type: object
      properties:
        email:
          type: string
          format: email
    RestAuthDetail:
      type: object
      properties:
        detail:
          type: string
          readOnly: true
      required:
      - detail
    Room:
      type: object
      properties:
        host:
          type: integer
          nullable: true
        topic:
          type: integer
          nullable: true
        name:
          type: string
          maxLength: 200
        description:
          type: string
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
        rules:
          type: string
          nullable: true
      required:
      - created
      - name
    Token:
      type: object
      description: Serializer for Token model.
      properties:
        key:
          type: string
          maxLength: 40
      required:
      - key
    Topic:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
      required:
      - name
    UserDetails:
      type: object
      description: User model w/o password
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          readOnly: true
          nullable: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - pk
      - username
    VerifyEmail:
      type: object
      properties:
        key:
          type: string
      required:
      - key
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
